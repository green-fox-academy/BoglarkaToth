<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
  	<link rel="stylesheet" href="valami.css" type="text/css">
 	<style>	</style>
<head>
<body>
	<canvas id='canvas' style="border: 1px solid; width: 800px; height: 600px">
        Sorry, your browser does not support the canvas tag.
    </canvas>

    <script>

        var canvas = document.getElementById("canvas");
    
        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;

        var ctx = canvas.getContext("2d");

    
        ctx.fillStyle = "green";
        ctx.fillRect(50, 50, 100, 100);

        //ctx.fillStyle = "red";       // kit√∂lt
        ctx.strokeStyle = "red";       // keret
        ctx.strokeRect(250, 50, 100, 100);

        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(400, 100, 50, 0, Math.PI * 2) // (x, y, radius, )
        ctx.fill();

        ctx.strokeStyle = "purple";
        ctx.beginPath();
        ctx.arc(550, 100, 50, 0, Math.PI * 2) 
        ctx.fill();

        ctx.fillStyle = "pink";
        ctx.beginPath();
        ctx.arc(700, 100, 50, 0, Math.PI | 2) 
        ctx.fill();

        ctx.fillStyle = "pink";
        ctx.beginPath();
        ctx.arc(700, 200, 50, 0, Math.PI / 2) 
        ctx.lineTo(700, 200);
        ctx.fill();

        
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(100, 300);
        ctx.lineTo(200, 300);
        ctx.moveTo(100, 400);
        ctx.lineTo( 50, 300);
        ctx.stroke();

        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.moveTo(400, 300);
        ctx.lineTo(500, 300);
        ctx.lineTo(400, 400);
        ctx.lineTo(350, 300);
        ctx.fill();

        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.arc(650, 350, 50, 0, Math.PI / 2);
        ctx.lineTo(650, 350);
        ctx.fill();

    </script>
</body>
</html>
